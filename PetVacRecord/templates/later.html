<h2>HTML Forms</h2>
{{message}}
<form method="post" action = "/index.html">
{% csrf_token %}
  <label for="fname">Id:</label><br>
  <input type="text" id="User_Name" name="user" placeholder ="User_Name" ><br>
  <label for="lname">Password:</label><br>
  <input type="password" id="Password" name="passw" placeholder="Password" ><br><br>
  <input button class="open-button" type="submit" value="Login">
</form> 


<button class="open-button" onclick="openForm()"><h2>Sign up</h></button>

<div class="form-popup" id="myForm">
  <form method="post" action="/login.html" class="form-container" >
  {% csrf_token %}
    <h1>Sign Up</h1>

    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" required>

    <label for="phoneNumber"><b>Phone Number</b></label>
    <input type="text" placeholder="Enter Phone Number" name="phoneNumber" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>

    <button type="submit" class="btn">Sign Up</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
</div>

<script>
function openForm() {
  document.getElementById("myForm").style.display = "block";
}

function closeForm() {
  document.getElementById("myForm").style.display = "none";
}
</script>


</html>
